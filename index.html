<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>正在跳转...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0e7ff 0%, #f6f8fa 100%);
      font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Arial', sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(60, 60, 120, 0.12), 0 1.5px 6px rgba(60, 60, 120, 0.06);
      padding: 48px 40px 40px 40px;
      min-width: 340px;
      max-width: 90vw;
      text-align: center;
      position: relative;
    }
    .loading {
      color: #9a8c98;
      font-size: 1.15rem;
      letter-spacing: 1px;
      margin-top: 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e7ff;
      border-top: 4px solid #3b5bdb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <div class="loading" id="loading">正在根据您的IP地址跳转到相应页面...</div>
    <div class="info" id="info" style="display:none;">
      <div class="label">您的IP地址是：</div>
      <div class="ip" id="ip"></div>
      <hr class="divider">
      <div class="label">归属地是：</div>
      <div class="location" id="location"></div>
      <hr class="divider">
      <div class="jump-section" id="jump-section" style="margin-top:28px;">
        <div class="jump-label">即将跳转页面A：</div>
        <a class="jump-link" id="jump-link" href="#" target="_blank">加载中...</a>
        <div class="countdown-label">倒计时：</div>
        <div class="countdown" id="countdown">5</div>
      </div>
    </div>
  </div>
  <style>
    .info {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .label {
      font-size: 1.15rem;
      color: #7b8191;
      margin-top: 18px;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }
    .ip, .location {
      font-size: 2.1rem;
      font-weight: 600;
      color: #22223b;
      margin-bottom: 8px;
      letter-spacing: 1px;
      word-break: break-all;
    }
    .ip {
      margin-bottom: 20px;
      color: #3b5bdb;
      text-shadow: 0 2px 8px #e0e7ff;
    }
    .location {
      color: #4a4e69;
      margin-bottom: 0;
    }
    .divider {
      width: 60%;
      height: 1.5px;
      background: linear-gradient(90deg, #e0e7ff 0%, #bdbdfc 100%);
      border: none;
      margin: 24px auto 12px auto;
      border-radius: 1px;
    }
    .jump-section {
      margin-top: 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .jump-label {
      font-size: 1.45rem;
      color: #e53935;
      font-weight: 800;
      margin-bottom: 4px;
      margin-top: 8px;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px #ffd6d6;
    }
    .jump-link {
      color: #3b5bdb;
      font-size: 1.13rem;
      text-decoration: underline;
      margin-bottom: 10px;
      word-break: break-all;
    }
    .countdown-label {
      font-size: 1.08rem;
      color: #7b8191;
      margin-bottom: 4px;
      margin-top: 8px;
    }
    .countdown {
      font-size: 3.2rem;
      font-weight: 900;
      color: #e53935;
      margin-top: 2px;
      margin-bottom: 0;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px #ffd6d6;
    }
  </style>
  <script>
    const workerUrl = 'https://old-salad-9be0.livesiy.workers.dev/';
    
    console.log('开始请求Worker:', workerUrl);
    
    fetch(workerUrl)
      .then(response => {
        console.log('Worker响应状态:', response.status);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log('Worker返回数据:', data);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('info').style.display = '';
        
        // 显示IP和归属地
        document.getElementById('ip').textContent = data.ip || '未知IP';
        document.getElementById('location').textContent =
          (data.country || '') +
          (data.region ? ' · ' + data.region : '') +
          (data.city ? ' · ' + data.city : '');

        // 显示跳转信息
        const jumpLabel = `即将跳转${data.targetLabel}：`;
        document.querySelector('.jump-label').textContent = jumpLabel;
        const jumpLinkEl = document.getElementById('jump-link');
        jumpLinkEl.href = data.targetUrl;
        jumpLinkEl.textContent = data.targetUrl;

        // 显示跳转倒计时
        let count = 5;
        const countdownEl = document.getElementById('countdown');
        countdownEl.textContent = count;
        const timer = setInterval(() => {
          count--;
          countdownEl.textContent = count;
          if (count <= 0) {
            clearInterval(timer);
            window.location.href = data.targetUrl;
          }
        }, 1000);
      })
      .catch((error) => {
        console.error('请求失败:', error);
        document.getElementById('loading').innerHTML = `
          <div style="color: #e53935; margin-bottom: 10px;">请求失败</div>
          <div style="font-size: 0.9rem; color: #666;">错误信息: ${error.message}</div>
          <div style="margin-top: 15px;">
            <button onclick="location.reload()" style="padding: 8px 16px; background: #3b5bdb; color: white; border: none; border-radius: 6px; cursor: pointer;">重试</button>
          </div>
        `;
      });
  </script>
</body>
</html>
