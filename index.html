<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>正在跳转...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0e7ff 0%, #f6f8fa 100%);
      font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Arial', sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(60, 60, 120, 0.12), 0 1.5px 6px rgba(60, 60, 120, 0.06);
      padding: 48px 40px 40px 40px;
      min-width: 340px;
      max-width: 90vw;
      text-align: center;
      position: relative;
    }
    .loading {
      color: #9a8c98;
      font-size: 1.15rem;
      letter-spacing: 1px;
      margin-top: 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e7ff;
      border-top: 4px solid #3b5bdb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <div class="loading">正在根据您的IP地址跳转到相应页面...</div>
  </div>
  <script>
    const workerUrl = 'https://old-salad-9be0.livesiy.workers.dev/';
    fetch(workerUrl)
      .then(response => response.json())
      .then(data => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('info').style.display = '';
        
        // 显示IP和归属地
        document.getElementById('ip').textContent = data.ip || '未知IP';
        document.getElementById('location').textContent =
          (data.country || '') +
          (data.region ? ' · ' + data.region : '') +
          (data.city ? ' · ' + data.city : '');

        // 显示跳转信息
        const jumpLabel = `即将跳转${data.targetLabel}：`;
        document.querySelector('.jump-label').textContent = jumpLabel;
        const jumpLinkEl = document.getElementById('jump-link');
        jumpLinkEl.href = data.targetUrl;
        jumpLinkEl.textContent = data.targetUrl;

        // 显示跳转倒计时
        let count = 5;
        const countdownEl = document.getElementById('countdown');
        countdownEl.textContent = count;
        const timer = setInterval(() => {
          count--;
          countdownEl.textContent = count;
          if (count <= 0) {
            clearInterval(timer);
            window.location.href = data.targetUrl;
          }
        }, 1000);
      })
      .catch(() => {
        document.getElementById('loading').textContent = '获取失败，请刷新重试。';
      });
  </script>
</body>
</html>
