<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>正在跳转...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0e7ff 0%, #f6f8fa 100%);
      font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Arial', sans-serif;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 15px;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(60, 60, 120, 0.12), 0 1.5px 6px rgba(60, 60, 120, 0.06);
      padding: 25px;
      width: 95vw;
      max-width: 900px;
      height: 95vh;
      max-height: 600px;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .loading {
      color: #9a8c98;
      font-size: 1rem;
      letter-spacing: 1px;
      margin-top: 15px;
    }
    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid #e0e7ff;
      border-top: 3px solid #3b5bdb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .info {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      justify-content: space-between;
    }
    .ip-section {
      margin-bottom: 15px;
    }
    .label {
      font-size: 0.9rem;
      color: #e53935;
      margin-bottom: 5px;
      letter-spacing: 1px;
      font-weight: 600;
    }
    .ip {
      font-size: 1.8rem;
      font-weight: 600;
      color: #3b5bdb;
      letter-spacing: 1px;
      word-break: break-all;
      text-shadow: 0 2px 8px #e0e7ff;
    }
    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      width: 100%;
      margin-bottom: 10px;
    }
    .info-card {
      background: #f8fafc;
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card-title {
      font-size: 0.8rem;
      font-weight: 700;
      color: #22223b;
      margin-bottom: 6px;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2px 0;
      font-size: 0.65rem;
    }
    .info-label {
      color: #64748b;
      font-weight: 500;
    }
    .info-value {
      color: #334155;
      font-weight: 600;
      text-align: right;
      word-break: break-all;
      max-width: 60%;
    }
    .jump-section {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .jump-label {
      font-size: 1.8rem;
      color: #e53935;
      font-weight: 800;
      margin-bottom: 5px;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px #ffd6d6;
    }
    .jump-link {
      color: #3b5bdb;
      font-size: 0.8rem;
      text-decoration: underline;
      margin-bottom: 8px;
      word-break: break-all;
    }
    .countdown-label {
      font-size: 0.75rem;
      color: #7b8191;
      margin-bottom: 3px;
    }
    .countdown {
      font-size: 1.8rem;
      font-weight: 900;
      color: #e53935;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px #ffd6d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <div class="loading" id="loading">正在根据您的IP地址跳转到相应页面...</div>
    <div class="info" id="info" style="display:none;">
      <div class="ip-section">
        <div class="label">您的IP地址是：</div>
        <div class="ip" id="ip"></div>
      </div>
      
      <div class="info-grid">
        <!-- 地理位置信息 -->
        <div class="info-card">
          <div class="card-title">地理位置信息</div>
          <div class="info-row">
            <div class="info-label">国家/地区</div>
            <div class="info-value" id="country"></div>
          </div>
          <div class="info-row">
            <div class="info-label">省份/州</div>
            <div class="info-value" id="region"></div>
          </div>
          <div class="info-row">
            <div class="info-label">城市</div>
            <div class="info-value" id="city"></div>
          </div>
          <div class="info-row">
            <div class="info-label">邮政编码</div>
            <div class="info-value" id="zip"></div>
          </div>
          <div class="info-row">
            <div class="info-label">经纬度</div>
            <div class="info-value" id="coordinates"></div>
          </div>
          <div class="info-row">
            <div class="info-label">时区</div>
            <div class="info-value" id="timezone"></div>
          </div>
        </div>

        <!-- 网络信息 -->
        <div class="info-card">
          <div class="card-title">网络信息</div>
          <div class="info-row">
            <div class="info-label">网络服务商</div>
            <div class="info-value" id="isp"></div>
          </div>
          <div class="info-row">
            <div class="info-label">组织名称</div>
            <div class="info-value" id="org"></div>
          </div>
          <div class="info-row">
            <div class="info-label">自治系统</div>
            <div class="info-value" id="as"></div>
          </div>
          <div class="info-row">
            <div class="info-label">AS名称</div>
            <div class="info-value" id="asname"></div>
          </div>
          <div class="info-row">
            <div class="info-label">反向DNS</div>
            <div class="info-value" id="reverse"></div>
          </div>
          <div class="info-row">
            <div class="info-label">移动网络</div>
            <div class="info-value" id="mobile"></div>
          </div>
          <div class="info-row">
            <div class="info-label">代理/VPN</div>
            <div class="info-value" id="proxy"></div>
          </div>
          <div class="info-row">
            <div class="info-label">托管服务</div>
            <div class="info-value" id="hosting"></div>
          </div>
        </div>
      </div>

      <div class="jump-section">
        <div class="jump-label">即将跳转页面A：</div>
        <a class="jump-link" id="jump-link" href="#" target="_blank">加载中...</a>
        <div class="countdown-label">倒计时：</div>
        <div class="countdown" id="countdown">15</div>
      </div>
    </div>
  </div>
  <script>
    const workerUrl = 'https://old-salad-9be0.livesiy.workers.dev/';
    
    console.log('开始请求Worker:', workerUrl);
    
    fetch(workerUrl)
      .then(response => {
        console.log('Worker响应状态:', response.status);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log('Worker返回数据:', data);
        // 隐藏加载状态
        document.querySelector('.spinner').style.display = 'none';
        document.getElementById('loading').style.display = 'none';
        document.getElementById('info').style.display = '';
        
        // 显示IP和归属地
        document.getElementById('ip').textContent = data.ip || '未知IP';
        document.getElementById('country').textContent = data.country || '未知';
        document.getElementById('region').textContent = data.regionName || '未知';
        document.getElementById('city').textContent = data.city || '未知';
        document.getElementById('zip').textContent = data.zip || '未知';
        document.getElementById('coordinates').textContent = data.lat ? `${data.lat}, ${data.lon}` : '未知';
        document.getElementById('timezone').textContent = data.timezone || '未知';
        document.getElementById('isp').textContent = data.isp || '未知';
        document.getElementById('org').textContent = data.org || '未知';
        document.getElementById('as').textContent = data.as || '未知';
        document.getElementById('asname').textContent = data.asname || '未知';
        document.getElementById('reverse').textContent = data.reverse || '未知';
        document.getElementById('mobile').textContent = data.mobile ? '是' : '否';
        document.getElementById('proxy').textContent = data.proxy ? '是' : '否';
        document.getElementById('hosting').textContent = data.hosting ? '是' : '否';

        // 显示跳转信息
        const jumpLabel = `即将跳转${data.targetLabel}：`;
        document.querySelector('.jump-label').textContent = jumpLabel;
        const jumpLinkEl = document.getElementById('jump-link');
        jumpLinkEl.href = data.targetUrl;
        jumpLinkEl.textContent = data.targetUrl;

        // 显示跳转倒计时
        let count = 15;
        const countdownEl = document.getElementById('countdown');
        countdownEl.textContent = count;
        const timer = setInterval(() => {
          count--;
          countdownEl.textContent = count;
          if (count <= 0) {
            clearInterval(timer);
            window.location.href = data.targetUrl;
          }
        }, 1000);
      })
      .catch((error) => {
        console.error('请求失败:', error);
        document.getElementById('loading').innerHTML = `
          <div style="color: #e53935; margin-bottom: 10px;">请求失败</div>
          <div style="font-size: 0.9rem; color: #666;">错误信息: ${error.message}</div>
          <div style="margin-top: 15px;">
            <button onclick="location.reload()" style="padding: 8px 16px; background: #3b5bdb; color: white; border: none; border-radius: 6px; cursor: pointer;">重试</button>
          </div>
        `;
      });
  </script>
</body>
</html>
