<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>正在跳转...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0e7ff 0%, #f6f8fa 100%);
      font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Arial', sans-serif;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 15px;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(60, 60, 120, 0.12), 0 1.5px 6px rgba(60, 60, 120, 0.06);
      padding: 25px 25px 18px 25px;
      width: 95vw;
      max-width: 900px;
      min-height: 400px;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .loading {
      color: #9a8c98;
      font-size: 1rem;
      letter-spacing: 1px;
      margin-top: 15px;
    }
    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid #e0e7ff;
      border-top: 3px solid #3b5bdb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .info-tags {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 18px 18px;
      justify-items: center;
      align-items: stretch;
      margin-bottom: 24px;
      width: 100%;
    }
    .info-tag {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 14px 0 10px 0;
      min-width: 180px;
      max-width: 220px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s;
      border: 1px solid #e2e8f0;
    }
    .info-tag-label {
      font-size: 1.05rem;
      color: #1a202c;
      font-weight: 700;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
      text-align: center;
    }
    .info-tag-value {
      font-size: 1.18rem;
      color: #667eea;
      font-weight: 600;
      word-break: break-all;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
    }
    .jump-section {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .jump-label {
      font-size: 1.8rem;
      color: #e53935;
      font-weight: 800;
      margin-bottom: 5px;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px #ffd6d6;
    }
    .jump-link {
      color: #3b5bdb;
      font-size: 1rem;
      text-decoration: underline;
      margin-bottom: 8px;
      word-break: break-all;
    }
    .countdown-label {
      font-size: 1rem;
      color: #7b8191;
      margin-bottom: 3px;
    }
    .countdown {
      font-size: 1.8rem;
      font-weight: 900;
      color: #e53935;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px #ffd6d6;
    }
    .ip-section {
      margin-bottom: 18px;
    }
    .label {
      font-size: 1.5rem;
      color: #e53935;
      margin-bottom: 8px;
      letter-spacing: 1px;
      font-weight: 800;
    }
    .ip {
      font-size: 2.4rem;
      font-weight: 900;
      color: #3b5bdb;
      letter-spacing: 1px;
      word-break: break-all;
      text-shadow: 0 2px 8px #e0e7ff;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <div class="loading" id="loading">正在根据您的IP地址跳转到相应页面...</div>
    <div class="info" id="info" style="display:none;">
      <div class="ip-section">
        <div class="label">您的IP地址是：</div>
        <div class="ip" id="ip"></div>
      </div>
      <div class="info-tags" id="info-tags">
        <!-- 动态插入卡片标签 -->
      </div>
      <div class="jump-section">
        <div class="jump-label">即将跳转页面A：</div>
        <a class="jump-link" id="jump-link" href="#" target="_blank">加载中...</a>
        <div class="countdown-label">倒计时：</div>
        <div class="countdown" id="countdown">15</div>
      </div>
    </div>
  </div>
  <script>
    const workerUrl = 'https://old-salad-9be0.livesiy.workers.dev/';
    
    console.log('开始请求Worker:', workerUrl);
    
    fetch(workerUrl)
      .then(response => {
        console.log('Worker响应状态:', response.status);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log('Worker返回数据:', data);
        // 隐藏加载状态
        document.querySelector('.spinner').style.display = 'none';
        document.getElementById('loading').style.display = 'none';
        document.getElementById('info').style.display = '';
        
        // 显示IP和归属地
        document.getElementById('ip').textContent = data.ip || '未知IP';

        // 标签卡片数据
        const tagList = [
          { label: '国家/地区', value: data.country },
          { label: '省份/州', value: data.regionName },
          { label: '城市', value: data.city },
          { label: '邮政编码', value: data.zip },
          { label: '经纬度', value: data.lat ? `${data.lat}, ${data.lon}` : '' },
          { label: '时区', value: data.timezone },
          { label: '网络服务商', value: data.isp },
          { label: '组织名称', value: data.org },
          { label: '自治系统', value: data.as },
          { label: 'AS名称', value: data.asname },
          { label: '反向DNS', value: data.reverse },
          { label: '移动网络', value: data.mobile ? '是' : '否' },
          { label: '代理/VPN', value: data.proxy ? '是' : '否' },
          { label: '托管服务', value: data.hosting ? '是' : '否' },
        ];
        const tagsContainer = document.getElementById('info-tags');
        tagsContainer.innerHTML = tagList.map(item =>
          `<div class='info-tag'><div class='info-tag-label'>${item.label}</div><div class='info-tag-value'>${item.value || '未知'}</div></div>`
        ).join('');

        // 跳转信息
        const jumpLabel = `即将跳转${data.targetLabel}：`;
        document.querySelector('.jump-label').textContent = jumpLabel;
        const jumpLinkEl = document.getElementById('jump-link');
        jumpLinkEl.href = data.targetUrl;
        jumpLinkEl.textContent = data.targetUrl;

        // 倒计时
        let count = 15;
        const countdownEl = document.getElementById('countdown');
        countdownEl.textContent = count;
        const timer = setInterval(() => {
          count--;
          countdownEl.textContent = count;
          if (count <= 0) {
            clearInterval(timer);
            window.location.href = data.targetUrl;
          }
        }, 1000);
      })
      .catch((error) => {
        console.error('请求失败:', error);
        document.getElementById('loading').innerHTML = `
          <div style="color: #e53935; margin-bottom: 10px;">请求失败</div>
          <div style="font-size: 0.9rem; color: #666;">错误信息: ${error.message}</div>
          <div style="margin-top: 15px;">
            <button onclick="location.reload()" style="padding: 8px 16px; background: #3b5bdb; color: white; border: none; border-radius: 6px; cursor: pointer;">重试</button>
          </div>
        `;
      });
  </script>
</body>
</html>
