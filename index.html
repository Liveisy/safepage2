<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>IP地址与归属地查询</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0e7ff 0%, #f6f8fa 100%);
      font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Arial', sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(60, 60, 120, 0.12), 0 1.5px 6px rgba(60, 60, 120, 0.06);
      padding: 48px 40px 40px 40px;
      min-width: 340px;
      max-width: 90vw;
      text-align: center;
      position: relative;
    }
    .label {
      font-size: 1.15rem;
      color: #7b8191;
      margin-top: 18px;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }
    .info {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .ip, .location {
      font-size: 2.1rem;
      font-weight: 600;
      color: #22223b;
      margin-bottom: 8px;
      letter-spacing: 1px;
      word-break: break-all;
    }
    .ip {
      margin-bottom: 20px;
      color: #3b5bdb;
      text-shadow: 0 2px 8px #e0e7ff;
    }
    .location {
      color: #4a4e69;
      margin-bottom: 0;
    }
    .divider {
      width: 60%;
      height: 1.5px;
      background: linear-gradient(90deg, #e0e7ff 0%, #bdbdfc 100%);
      border: none;
      margin: 24px auto 12px auto;
      border-radius: 1px;
    }
    .loading {
      color: #9a8c98;
      font-size: 1.15rem;
      letter-spacing: 1px;
      margin-top: 20px;
    }
    .jump-section {
      margin-top: 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .jump-label {
      font-size: 1.45rem;
      color: #e53935;
      font-weight: 800;
      margin-bottom: 4px;
      margin-top: 8px;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px #ffd6d6;
    }
    .jump-link {
      color: #3b5bdb;
      font-size: 1.13rem;
      text-decoration: underline;
      margin-bottom: 10px;
      word-break: break-all;
    }
    .countdown {
      font-size: 3.2rem;
      font-weight: 900;
      color: #e53935;
      margin-top: 2px;
      margin-bottom: 0;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px #ffd6d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading" id="loading">正在获取您的IP地址和归属地...</div>
    <div class="info" id="info" style="display:none;">
      <div class="label">您的IP地址是：</div>
      <div class="ip" id="ip"></div>
      <hr class="divider">
      <div class="label">归属地是：</div>
      <div class="location" id="location"></div>
      <hr class="divider">
      <div class="jump-section" id="jump-section" style="margin-top:28px;">
        <div class="jump-label">即将跳转页面A：</div>
        <a class="jump-link" id="jump-link" href="https://lpsqy.pages.dev" target="_blank">https://lpsqy.pages.dev</a>
        <div class="countdown-label">倒计时：</div>
        <div class="countdown" id="countdown">3</div>
      </div>
    </div>
  </div>
  <script>
    // 使用 Cloudflare Worker 获取真实IP和归属地
    const workerUrl = 'https://old-salad-9be0.livesiy.workers.dev/';

    fetch(workerUrl)
      .then(response => response.json())
      .then(data => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('info').style.display = '';
        document.getElementById('ip').textContent = data.ip || '未知IP';
        document.getElementById('location').textContent =
          (data.country || '') +
          (data.region ? ' · ' + data.region : '') +
          (data.city ? ' · ' + data.city : '');
        // 显示跳转倒计时
        let count = 5;
        const countdownEl = document.getElementById('countdown');
        const jumpUrl = 'https://lpsqy.pages.dev';
        countdownEl.textContent = count;
        const timer = setInterval(() => {
          count--;
          countdownEl.textContent = count;
          if (count <= 0) {
            clearInterval(timer);
            window.location.href = jumpUrl;
          }
        }, 1000);
      })
      .catch(() => {
        document.getElementById('loading').textContent = '获取失败，请刷新重试。';
      });
  </script>
</body>
</html>
